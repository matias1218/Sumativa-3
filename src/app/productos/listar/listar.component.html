<div class="container">
    <div class="row">
      <div class="col-md-12">
  
        
        <div class="d-flex justify-content-between">
            <!-- <span><button (click)="nuevoItem()" class="btn btn-success">Nuevo Producto</button></span>
            <span *ngIf="mostrarFormulario"><button (click)="cancelar()" class="btn btn-danger">Cancelar</button></span> -->
        </div>
        <br>
        <div>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Opción</th>
                  </tr>
                </thead>
                <tbody>
                  
                  <tr *ngFor="let producto of productos">
                    <td scope="row">{{producto.codigo}}</td>
                    <td scope="row">{{producto.nombre}}</td>
                    <td scope="row">{{producto.precio}}</td>
                    <td scope="row">{{producto.stock}}</td>
                    <td scope="row">
                      <button class="btn btn-warning mx-2" (click)="openEdit(producto)">Editar</button>
                      <button class="btn btn-danger" (click)="openDelete(producto)">Borrar</button>
                    </td>
                    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="myModalDelete">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h4 class="modal-title" id="exampleModalLabel">Eliminar Producto de bodega</h4>
                            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModalFormEdit()"> 
                              <span aria-hidden="true">&times;</span>
                            </button>
                    
                            -->
                          </div>
                          <div class="modal-body">
                            <!-- FORMULARIO PARA AGREGAR UN PRODUCTO A LA VITRINA -->
                            <p>¿Esta seguro que desea borrar el producto? <strong>(Esta operación es irreversible)</strong></p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal"  (click)="closeModalFormDelete()">Cancelar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal"  (click)="delete(producto)">Borrar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </tr>

                  
                </tbody>
                
              </table>
              <span class="d-flex justify-content-center" *ngIf="productos?.length == 0"><strong>SIN DATOS</strong></span>
        </div>
      </div>
      <!-- <div class="col-md-6" *ngIf="mostrarFormulario">
  
        <h3>Nuevo producto</h3>
        <hr>
        <app-formulario-productos (emisor)="receptor($event)"></app-formulario-productos>
      </div> -->
    </div>
</div>
